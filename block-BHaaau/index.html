<!DOCTYPE html>
<head>
    <title>BOX MODEL</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">THE BOX MODEL, BOX SIZING AND BOX SHADOW</h1> <br>
    <h2 class="head">EXCERCISE 1</h2>
    <div class="box"></div> <br>
    <h2 class="head">EXCERCISE 2</h2>
    <p class="paragraph">No Border on these boxes</p>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <p class="paragraph">1px border on these boxes</p>
    <div class="second">
        <div class="brick"></div>
        <div class="brick"></div>
        <div class="border"></div>
    </div>
    <p class="paragraph">1px border on these boxes but they are in same line</p>
    <div class="parent">
        <div class="model"></div>
        <div class="model"></div>
        <div class="model"></div>
    </div>
</body>
</html>
